<template>
	<template lwc:if={blnIsLoading}>
		<lightning-spinner alternative-text="Loading" size="small" variant="brand"></lightning-spinner>
	</template>
	<template lwc:else>
		<lightning-quick-action-panel header="Email Carrier Benefits Operations">
			<lightning-record-picker label="Select Carrier" placeholder="Select Carrier" object-api-name="Carrier__c" onchange={handleCarrierChange} value={selectedCarrier} display-info={displayInfo}>
			</lightning-record-picker>
			<p style="margin: 10px 0px 10px 0px;">Carrier State: {state}</p>
			<lightning-combobox label="Select Email" value={selectedEmail} placeholder="Select Email" options={emailOptions} onchange={handleEmailChange}> </lightning-combobox>
			<div slot="footer">
				<lightning-button variant="neutral" label="Cancel" onclick={closeQuickAction}></lightning-button>
				<lightning-button variant="brand" label="Next" disabled={disableNext} onclick={handleNewEmailCaseTeam} class="slds-m-left_x-small"></lightning-button>
			</div>
		</lightning-quick-action-panel>
	</template>
</template>
