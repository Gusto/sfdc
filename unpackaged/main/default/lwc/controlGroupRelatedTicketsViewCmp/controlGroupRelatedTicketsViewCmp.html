<template>
	<div if:true={blnIsShowComponent} class="slds-is-relative slds-card slds-card_boundary slds-p-bottom_small">
		<!--Header-->
		<div class="slds-page-header">
			<div class="slds-page-header__row">
				<div class="slds-page-header__col-title">
					<div class="slds-media">
						<div class="slds-media__figure">
							<lightning-icon icon-name={strIconName} size="small"></lightning-icon>
						</div>
						<div class="slds-media__body slds-p-top_xxx-small">
							<div class="slds-page-header__name">
								<div class="slds-page-header__name-title">
									<h1>
										<span class="slds-card__header-link slds-truncate" title={strHeading}>{strHeading} ({list_Records.length})</span>
									</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Table-->
		<div if:true={blnIsHaveRecords} style={strContainerClass} class="slds-border_top">
			<lightning-datatable key-field="Id" data={list_Records} columns={list_Columns} hide-checkbox-column show-row-number-column column-widths-mode="auto" min-column-width="80">
			</lightning-datatable>
		</div>

		<!--Spinner-->
		<lightning-spinner if:true={blnIsLoading} alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
	</div>
</template>
