<template>
	<template if:true={list_Messages}>
		<template for:each={list_Messages} for:item="objMessage">
			<div key={objMessage.Id} class="slds-card">
				<div class="slds-grid">
					<div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
						<span class="slds-assistive-text">warning</span>
						<lightning-formatted-rich-text value={objMessage.Message__c}></lightning-formatted-rich-text>
					</div>
				</div>
			</div>
		</template>
	</template>
</template>
