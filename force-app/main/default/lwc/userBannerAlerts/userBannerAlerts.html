<template>
	<template if:true={blnIsOOO}>
		<div class="slds-notify_container slds-is-relative" style="z-index: 0">
			<div class="slds-notify slds-notify_toast slds-theme_warning" role="status" style="max-height: 65px; width: 100%">
				<div class="slds-notify_container slds-is-relative">
					<div class="slds-notify slds-notify_toast slds-theme_warning" role="status">
						<span class="slds-assistive-text">warning</span>
						<span class="slds-icon_container slds-icon-utility-warning slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
							<lightning-icon icon-name="utility:warning" alternative-text="Warning!" title="Warning"></lightning-icon>
						</span>
						<div class="slds-notify__content">
							<h2 class="slds-text-heading_small">
								You are currently marked as Out of Office. If you have returned, please make sure to mark yourself as back in office so you can receive new work.
							</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>
</template>
