<template>
    <lightning-card title="Opportunity Products" icon-name="standard:product">

        <template if:false={blnProductRelatedReadonly}>
            <div class="slds-p-horizontal_medium slds-m-bottom_small">
                <lightning-button
                    label="Add Products"
                    variant="brand"
                    class="slds-m-left_x-small"
                    onclick={openProductModal}>
                </lightning-button>
            </div>
        </template>
        <template if:true={isLoading}>
            <div class="loading-overlay">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
        <!-- onsave={saveAllChanges} onrowselection={handleProductSelection} -->
        <template if:false={isLoading}>
            <template if:false={blnProductRelatedReadonly}>
                <template if:true={opportunityProducts.length}>
                    <lightning-datatable
                        key-field="Id"
                        data={opportunityProducts}
                        columns={columns}
                        draft-values={draftValues}
                        onsave={saveAllChanges}
                        hide-checkbox-column
                        onrowaction={handleRowAction}>
                    </lightning-datatable>
                </template>
            </template>
            <template if:true={blnProductRelatedReadonly}>
                <template if:true={opportunityProducts.length}>
                    <lightning-datatable
                        key-field="Id"
                        data={opportunityProducts}
                        columns={readonlyColumns}
                        hide-checkbox-column >
                    </lightning-datatable>
                </template>
            </template>
            <template if:false={opportunityProducts.length}>
                <p>No products found for this opportunity.</p>
            </template>
        </template>

       <!-- <div class="slds-p-horizontal_medium slds-m-bottom_small">
            <template if:true={blnShowDelete}>
                <lightning-button
                    label="Delete"
                    variant="destructive"
                    class="slds-m-left_x-small" 
                    onclick={handleDeleteSelected}>
                </lightning-button>
            </template>
        </div> -->

        <template if:true={blnAddProducts}>
            <!--<template if:true={isLoading}>
                <div class="loading-overlay">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </div>
            </template> -->
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" >
                <div class="slds-modal__container" >
                    <header class="slds-modal__header">
                        <h2 class="slds-modal__title">Select Products from: <b> {opportunityRecord.Pricebook2.Name} </b> payment plan </h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content">
                        <lightning-input
                            label="Find Products"
                            type="text"
                            value={searchTerm}
                            onchange={handleSearchProducts}
                            style="margin-left: 20px; margin-right: 20px; margin-bottom: 20px;">
                        </lightning-input>
                        <!-- onsave={handleAddProductSave} -->
                        <lightning-datatable
                            key-field="Id"
                            data={searchResults}
                            columns={searchColumns}
                            draft-values={draftProductValues}
                            onrowselection={handleRowSelection}
                            oncellchange={handleAddProductCellChange}>
                        </lightning-datatable>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button
                            label="Add Selected Products"
                            variant="brand"
                            onclick={addSelectedProducts}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

       <!-- Delete Confirmation Modal -->
       <template if:true={showDeleteProduct}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Delete Opportunity Product</h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="bare"></lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p>Are you sure you want to delete this Opportunity product?</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                        <button class="slds-button slds-button_destructive" onclick={confirmDelete}>Delete</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </lightning-card>
</template>
